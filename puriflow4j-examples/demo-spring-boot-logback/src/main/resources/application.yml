server.port: 8080

puriflow4j:
  enabled: true
  mode: mask

  detectors:
    - token_bearer
    - cloud_access_key
    - api_token_well_known
    - basic_auth
    - db_credential
    - url_redactor
    - private_key
    - credit_card
    - email
    - password_kv
    - iban
    - ip

  logs:
    enabled: true
    key-allowlist: [traceId, requestId, correlationId]
    key-blocklist: []

    # bug: shortening works when shorten = false; categorize works when all errors are commented out

    errors:
      shorten: false
      max-depth: 3
      hide-packages:
        - org.springframework
        - com.fasterxml.jackson
        - java.util.concurrent
      categorize: true # works only when shorten = true

management.endpoints.web.exposure.include: "*"
